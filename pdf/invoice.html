<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>INVOICE</title>
  </head>
  <body>
    <div class="container">
        <h1>Tagihan Untuk Anda</h1>
    <table class="table">
        <thead>
            <tr>
                <td>No</td>
                <td>Nama Produk</td>
                <td>Harga</td>
                <td>Tanggal</td>
                <td>Diskon</td>
                <td>Quantity</td>
                <td>After Disc</td>
            </tr>
        </thead>
        <tbody>
            {{#each newArr}}
            <tr>
                <td>{{no}}</td>
                <td>{{nama}}</td>
                <td>Rp. {{harga}}</td>
                <td>{{tanggal}}</td>
                <td>{{diskon}}%</td>
                <td>{{qty}}</td>
                <td>Rp. {{total}}</td>
            </tr>
            {{/each}}
            <tr>
                <td colspan='7'>
                    Total belanja : Rp. {{totalharga}}
                </td>
            </tr>
        </tbody>
    </table>
    
    </div>
  </body>
</html>
